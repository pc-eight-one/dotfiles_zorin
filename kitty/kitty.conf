# Font Configuration
font_family JetBrains Mono
font_size 13.0

# Window Layout
remember_window_size yes
initial_window_width 1200
initial_window_height 800

# Tab Configuration
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

enabled_layouts splits,stack,tall,grid

# Key Mappings
kitty_mod ctrl+shift

# Window/Split Management
map kitty_mod+backslash launch --location=vsplit
map kitty_mod+minus launch --location=hsplit

# Navigation between splits
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# Tab Management
map kitty_mod+t new_tab
map kitty_mod+w close_tab

# Tab Navigation
map kitty_mod+alt+left previous_tab
map kitty_mod+alt+right next_tab

# Configuration Reload
map kitty_mod+r load_config_file

# Scrolling
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down

map enter send_text all \r

# Performance and Visual Enhancements
cursor_blink_interval 0
scrollback_lines 10000
enable_audio_bell no
window_padding_width 4

# Color scheme (optional - uncomment to use)
background #1e1e1e
foreground #d4d4d4
cursor #d4d4d4
